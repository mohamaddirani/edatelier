<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegance Rentals - Designer Dress Rentals</title>
    <meta name="description" content="Rent exquisite designer dresses for every special occasion. Browse our curated collection of elegant gowns." />
    <meta name="author" content="Elegance Rentals" />

    <meta property="og:title" content="Elegance Rentals - Designer Dress Rentals" />
    <meta property="og:description" content="Rent exquisite designer dresses for every special occasion" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="/logo.ico" type="image/x-icon" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=optional" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=optional" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Inter';
        font-display: optional;
        size-adjust: 100%;
        ascent-override: 90%;
        descent-override: 22%;
        line-gap-override: 0%;
      }
      @font-face {
        font-family: 'Playfair Display';
        font-display: optional;
        size-adjust: 100%;
        ascent-override: 90%;
        descent-override: 25%;
        line-gap-override: 0%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <style>
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(240 10% 3.9%);
        z-index: 9999;
      }
      #loading-screen.hidden {
        display: none;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid hsl(240 4.8% 95.9%);
        border-bottom-color: hsl(263.4 70% 50.4%);
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('loading-screen');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
